<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch or German? - Survival</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #streak { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; color: #333; }

        #game-container {
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 1/1;
            position: relative;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #person-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .flag-btn {
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .flag-btn:hover { transform: scale(1.05); }
        .flag-btn:active { transform: scale(0.95); }
        .flag-btn img { width: 140px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* THE FLOATING NEIN NEIN NEIN OVERLAY */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); /* Subtle darkening */
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        #nein-text {
            color: #ff4444;
            font-size: 3.5rem;
            font-weight: 900;
            text-shadow: 3px 3px 0px #000;
            margin: 0;
        }

        #final-score-text {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #retry-btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="streak">STREAK: 0</div>

    <div id="game-container">
        <img id="person-img" src="" alt="Loading...">

        <div id="overlay">
            <h1 id="nein-text">NEIN NEIN NEIN!</h1>
            <p id="final-score-text">Score: <span id="final-score">0</span></p>
            <button id="retry-btn" onclick="resetGame()">TRY AGAIN</button>
        </div>
    </div>

    <div class="btn-container">
        <button class="flag-btn" onclick="check('Dutch')"><img src="dutchflag.png" alt="Dutch"></button>
        <button class="flag-btn" onclick="check('German')"><img src="germanflag.png" alt="German"></button>
    </div>

    <script src="images.js"></script>

    <script>
        let score = 0;
        let currentAnswer = "";

        function nextRound() {
            // Hide overlay
            document.getElementById('overlay').style.display = 'none';

            // Randomize Dutch vs German
            const isDutch = Math.random() < 0.5;
            const folder = isDutch ? "Dutch/" : "German/";
            const list = isDutch ? dutchImages : germanImages;

            // Pick random image from the list
            const randomImg = list[Math.floor(Math.random() * list.length)];
            currentAnswer = isDutch ? "Dutch" : "German";

            // Update image source
            document.getElementById('person-img').src = folder + randomImg;
        }

        function check(guess) {
            if (guess === currentAnswer) {
                score++;
                document.getElementById('streak').innerText = "STREAK: " + score;
                nextRound();
            } else {
                // Trigger Game Over
                document.getElementById('final-score').innerText = score;
                document.getElementById('overlay').style.display = 'flex';
            }
        }

        function resetGame() {
            score = 0;
            document.getElementById('streak').innerText = "STREAK: 0";
            nextRound();
        }

        // Start the game
        window.onload = nextRound;
    </script>
</body>
</html>
